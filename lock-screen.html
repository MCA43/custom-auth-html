<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Oturum Aç | MCA Yazılım </title>

    <!--  Favicon  -->
    <link rel="shortcut icon" type="image/x-icon" href="" />

    <!--  Plugins CSS/JS  -->
    <link rel="stylesheet" href="./assets/plugins/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/plugins/bootstrap-5/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./assets/plugins/fontawesome/css/all.min.css"/>

    <!--  Custom CSS  -->
    <link rel="stylesheet" href="assets/css/custom.css" >
</head>

<body onload="getTime()" id="loginPage">

<div class="container">
    <div class="screen">

        <div class="wrapper" id="login-div" data-tilt>
            <div class="close-button" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">
                <i class="fa fa-times" style="font-size: 20px; color: #fff"></i>
            </div>

            <form action="" method="POST" id="form-lock-screen" class="mb-5">

                <h2> OTURUM AÇ </h2>

                <div>
                    <img src="assets/img/user.jpg" class="rounded-circle" width="150" height="150">
                    <p class="mt-2 mb-4 fs-5 text-white"> Hoşgeldin <span class="fw-bold text-info"> MCA </span> </p>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="password" required minlength="8" maxlength="75">
                    <label> Şifreniz </label>
                </div>

                <button type="submit"> OTURUMU AÇ </button>
                <button type="submit" class="mt-2 logout-btn"> OTURUMU KAPAT </button>

            </form>
        </div>

        <div class="card" data-tilt id="welcome-div">
            <div class="lock-screen">
                <h1 class="my-2"> MCA YAZILIM </h1>
                <div id="clock" style="font-size: 50px; opacity: 100!important;" class="login-clock"></div>
                <h2 class="login-label">
                    <a href="#" class="login-link">
                        <p class="mb-1 mt-3 mb-4">
                            <img src="assets/img/user.jpg" class="rounded-circle" width="75" height="75">
                        </p>
                        <p class="yazi-bg mt-2"> OTURUM AÇ </p>
                    </a>
                </h2>
            </div>
        </div>

    </div>
</div>

<!--  Plugins JS  -->
<script src="assets/plugins/jquery.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/plugins/vanilla-tilt.min.js" type="text/javascript"></script>

<!--  Custom JS  -->
<script src="assets/js/custom.js" type="text/javascript"></script>

</body>
</html>
